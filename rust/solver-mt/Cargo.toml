[package]
name = "solver"
version = "0.1.0"
authors = ["Wataru Inariba"]
edition = "2021"
license = "AGPL-3.0-or-later"

[lib]
crate-type = ["cdylib"]
path = "../solver-src/lib.rs"

[dependencies]
postflop-solver = { git = "https://github.com/b-inary/postflop-solver", features = ["custom_alloc", "rayon"], default-features = false }
rayon = "1.5"
wasm-bindgen = "0.2"
wasm-bindgen-rayon = { version = "1.0", optional = true }

[features]
default = ["wasm-bindgen-rayon"]

[profile.release]
lto = "thin"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O4"]
